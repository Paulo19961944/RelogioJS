<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--Conteúdo do Relógio-->
    <div id="clock-container">
        <div id="clock">
            <!--Titulo-->
            <h1 id="titulo"><i>Relógio Digital</i></h1>
            <!--Horario-->
            <div id="time">
                <p id="hours">00</p>
                <p class="sep">:</p>
                <p id="minutes">00</p>
                <p class="sep">:</p>
                <p id="seconds">00</p>
            </div>
            <!--Fim do Horário-->
            <!--Rodapé-->
            <p id="criador">Criado por Paulo Henrique Azevedo do Nascimento</p>
        </div>
    </div>
    <!--Fim do Conteúdo do Relógio-->
</body>
<script src="js/script.js"></script>
</html>
